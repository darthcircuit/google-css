<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>

    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/common.css" />

    <script
      src="https://kit.fontawesome.com/21dfa622e2.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@100;200;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body-content">
      <div class="navbar">
        <div class="links-wrapper">
          <a href="https://about.google.com">About</a>
          <a href="https://store.google.com">Store</a>
        </div>

        <div class="links-wrapper account-links-wrapper">
          <a href="https://mail.google.com">Gmail</a>
          <a href="https://images.google.com">Images</a>
          <a href="#">
            <!-- <i class="fa-solid fa-table-cells"></i> -->

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="#b7bbbf"
              class="bi bi-grid-3x3-gap-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M1 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2zM1 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V7zM1 12a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-2z"
              />
            </svg>
          </a>
          <a href="https://account.google.com"
            ><i
              class="fa-solid fa-circle-user"
              style="font-size: 1.75rem; color: lightblue"
            ></i
          ></a>
        </div>
      </div>

      <div class="page-content">
        <div class="search-form-wrapper">
          <div class="logo-wrapper">Google</div>
          <div class="search-bar-wrapper">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" />

            <div class="search-options-wrapper search-icons-wrapper">
              <a href="#"><i class="fa-solid fa-microphone"></i></a>
              <a href="#"><i class="fa-solid fa-camera"></i></a>
            </div>
          </div>
          <div class="button-wrapper">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
          </div>
          <div class="sub-text-wrapper">
            Celebrate
            <a
              href="https://www.google.com/url?q=https://artsandculture.google.com/project/black-history-and-culture%3Futm_source%3Dgoogle%26utm_medium%3Dhppromo%26utm_campaign%3Dblackhistorymonth23&source=hpp&id=19033556&ct=3&usg=AOvVaw1-51lqolqVd2CxBU6qMmwY&sa=X&ved=0ahUKEwj1gMeNuPX8AhURl2oFHTKmCJQQ8IcBCBI"
              >Black History Month</a
            >
            with Google
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="links-wrapper">
          <a
            href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search Works</a
          >
        </div>

        <div class="links-wrapper">
          <a
            href="https://sustainability.google/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content="
            ><i class="fa-solid fa-leaf" style="color: green"></i> Carbon
            neutral since 2007</a
          >
        </div>
        <div class="links-wrapper">
          <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
          <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
          <a href="https://www.google.com/#:~:text=Terms-,Settings">Settings</a>
        </div>
      </div>
    </div>
